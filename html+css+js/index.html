<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="aligner">
    <header>TODO list</header>
    <nav>
        <a href="../html/index.html">HTML</a> |
        <a href="../html+css/index.html">CSS</a> |
        <a href="../html+css+js/index.html">JavaScript</a> |
        <a href="../html+css+js+dom/index.html">DOM</a>
    </nav>
    <div id="popup">
      Click on text when task is done
      <button>ok</button>
      <div class="overlay"></div>
    </div>
    <section>
        <ul class="list">
            <li class="list__item"><input type="checkbox" id="checkbox_1" checked/> <label for="checkbox_1"> Task 1</label></li>
            <li class="list__item"><input type="checkbox" id="checkbox_2"/><label for="checkbox_2"> Task 2</label></li>
            <li class="list__item"><input type="checkbox" id="checkbox_3"/><label for="checkbox_3"> Task 3</label></li>
        </ul>
    </section>
    <footer>HTML + css + js</footer>
  </div>
  <script>
  const popup = document.getElementById('popup');
  const btn = document.querySelector('#popup>button');
  setTimeout(
    function(){
      popup.style.display='block'
    }, 1000
  )
  btn.addEventListener('click', ()=>{
    popup.style.display='none';
  })
  </script>
</body>
</html>
